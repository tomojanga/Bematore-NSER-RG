# Netlify Configuration for NSER Operator Portal
# Configured for server-side rendering with next-intl middleware

[build]
  # Build command - clean build to avoid platform-specific issues
  command = "npm ci && npm run build"
  
  # Explicitly set publish directory for static export
  publish = "out"
  
  # Functions directory for Netlify serverless functions
  functions = ".netlify/functions"

[build.environment]
  # Node.js version (18+ required for Next.js 15)
  NODE_VERSION = "20"
  
  # Next.js specific
  NEXT_TELEMETRY_DISABLED = "1"
  
  # Force npm to skip optional dependencies that might cause issues
  NPM_FLAGS = "--legacy-peer-deps"
  
  # Skip the Netlify plugin caching which causes issues
  SKIP_FUNCTIONS_CACHE = "true"

# Headers for security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    X-UA-Compatible = "IE=Edge"

# Cache static assets - very long TTL since they're hashed
[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache control for pages
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=3600, stale-while-revalidate=86400"

# Removed due to Windows path compatibility issues
# The app uses next-intl middleware which works without the plugin
